<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./Assets/playing_card.png">
    <title>War</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1 id="title">It's War!</h1>
    <div id="playing_area">
        <div id="player1">
            <div id="pile1_container">
                <img class="playing_card_back" src="./Assets/playing_card_back.jpeg" alt="player 1's pile">
                <p id="pile1">26</p>
            </div>
            <div id="player1MainArea">
                <h3>Player 1</h3>
                <img id="player1Card" src="" alt="Player 1's Playing Card">
                <img id="player1_extra_card" src="./Assets/playing_card_back.jpeg" alt="Player 1's Extra Drawn Card">
            </div>
        </div>
        <h2 id="result"></h2>
        <div id="player2">
            <div id="player2MainArea">
                <h3>Player 2</h3>
                <img id="player2Card" src="" alt="Player 2's Playing Card">
                <img id="player2_extra_card" src="./Assets/playing_card_back.jpeg" alt="Player 2's Extra Drawn Card">
            </div>
            <div id="pile2_container">
                <img class="playing_card_back" src="./Assets/playing_card_back.jpeg" alt="player 2's pile">
                <p id="pile2">26</p>
            </div>
        </div>
    </div>
    <button id="deal_btn">Deal!</button>
</body>
</html>
